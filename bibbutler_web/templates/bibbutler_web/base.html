<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Titel{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-glyphicons.css"
    rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Bibbutler</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
			{% block navbar %}
            <li class="active">
              <a href="{% url 'bib_list' %}">Bibliographies</a>
            </li>
			{% endblock navbar %}
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input class="form-control input-sm" placeholder="username" type="text">
              <input class="form-control input-sm" placeholder="password" type="password">
            </div>
            <button type="submit" class="btn btn-default btn-sm">
              Submit
            </button>
          </form>
        </div>
      </nav>
	  {% block header %}
      <div class="page-header">
        <h2>
          {% block head %}Titel{% endblock %}
        </h2>
      </div>
	  {% endblock header %}
	  
	  {% block content %}
	  
	  {% endblock content %}
	  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    </script>
  </body>

</html>
